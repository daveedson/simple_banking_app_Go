version: '2'
cloud:
    project: '01HPM9PF7KJAAYJXF4W9KJS265'
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migration"
    database:
      managed: true
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true


